<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Détection de Violence</title>
    <style>
        /* Style pour le body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #0C1B33;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Conteneur principal */
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: rgba(12, 27, 51, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Titre */
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
        }

        /* Grille pour les caméras */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            border: 2px solid #9088b7;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: auto;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.2em;
        }

        /* Notifications */
        #notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        /* Boutons */
        .btn {
            background-color: #9088b7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #b6b3c6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Système de Détection de Violence</h1>

        <!-- Grille pour afficher les flux vidéo des caméras -->
        <div class="video-grid">
            <div class="video-container">
                <div class="video-label">Caméra 1</div>
                <img id="camera1" src="{{ url_for('video_feed', camera_id=0) }}" alt="Caméra 1">
            </div>
            <div class="video-container">
                <div class="video-label">Caméra 2</div>
                <img id="camera2" src="{{ url_for('video_feed', camera_id=1) }}" alt="Caméra 2">
            </div>
            <div class="video-container">
                <div class="video-label">Caméra 3</div>
                <img id="camera3" src="{{ url_for('video_feed', camera_id=2) }}" alt="Caméra 3">
            </div>
            <div class="video-container">
                <div class="video-label">Caméra 4</div>
                <img id="camera4" src="{{ url_for('video_feed', camera_id=3) }}" alt="Caméra 4">
            </div>
        </div>

        <!-- Zone de notification -->
        <div id="notification">Violence détectée !</div>
    </div>

    <script>
        // Fonction pour afficher une notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000); // Masquer la notification après 5 secondes
        }

        // Écouter les mises à jour du serveur pour les détections de violence
        const eventSource = new EventSource('/violence_detection_updates');
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            showNotification(`Violence détectée dans ${data.camera}`);
        };
    </script>
</body>
</html>
